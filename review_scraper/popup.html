<!DOCTYPE html>
<html>
<head>
  <title>Google Reviews Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      color: #666;
    }
    #downloadContainer {
      display: none;
      margin-top: 10px;
    }
    #downloadBtn {
      background-color: #34a853;
    }
    #sheetsBtn {
      background-color: #188038;
    }
    #spreadsheetIdContainer {
      display: none;
      margin-top: 10px;
    }
    #spreadsheetId {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Google Reviews Scraper</h2>
  <p>Click the button below to scrape all reviews from the current Google page.</p>
  
  <button id="scrapeBtn">Scrape Reviews</button>
  
  <div id="downloadContainer">
    <button id="downloadBtn">Download Reviews (CSV)</button>
    <button id="sheetsBtn">Send to Google Sheets</button>
    <div id="spreadsheetIdContainer">
      <input type="text" id="spreadsheetId" placeholder="Enter Spreadsheet ID (optional)">
      <button id="confirmSheetsBtn">Confirm</button>
    </div>
  </div>
  
  <div class="status" id="status">Ready to scrape.</div>
  
  <script src="popup.js"></script>
</body>
</html>

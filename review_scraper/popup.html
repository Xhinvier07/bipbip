<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        .results {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .branch-result {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #4285f4;
        }
        .review-item {
            background: #f1f3f4;
            padding: 6px;
            margin: 4px 0;
            border-radius: 3px;
            font-size: 11px;
        }
        .rating {
            font-weight: bold;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="section">
        <h3>BPI Branch Reviews Scraper</h3>
        
        <div class="status" id="status"></div>
        
        <label for="branchData">Branch Data (CSV format):</label>
        <textarea id="branchData" placeholder="city,branch_name,address,longitude,latitude
Manila,BPI Makati Branch,Ayala Avenue Makati,121.0123,14.5567
Quezon City,BPI QC Main,Commonwealth Avenue,121.0456,14.6789"></textarea>
        
        <button id="startScraping">Start Scraping</button>
        <button id="downloadResults" disabled>Download Results</button>
        <button id="clearData">Clear Data</button>
    </div>
    
    <div class="section">
        <h4>Instructions:</h4>
        <ol style="font-size: 12px;">
            <li>Paste your branch data in CSV format above</li>
            <li>Click "Start Scraping" to begin</li>
            <li>The extension will search each branch on Google Maps</li>
            <li>Wait for completion and download results</li>
        </ol>
    </div>
    
    <div class="results" id="results"></div>
    
    <script src="popup.js"></script>
</body>
</html>

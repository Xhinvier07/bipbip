<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .config-section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .help-link {
            color: #007bff;
            text-decoration: none;
            font-size: 11px;
        }
        .help-link:hover {
            text-decoration: underline;
        }
        .section-divider {
            border-top: 1px solid #eee;
            margin: 20px 0 15px 0;
            padding-top: 15px;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        h4 {
            margin: 15px 0 10px 0;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h3>üè¶ BPI Branch Scraper</h3>
    
    <div class="config-section">
        <h4>üìä Google Sheets Configuration</h4>
        <label for="spreadsheetId">Google Sheets ID:</label>
        <input type="text" id="spreadsheetId" placeholder="Enter your Google Sheets ID">
        <div class="help-text">Get this from your Google Sheets URL between /d/ and /edit</div>
    </div>
    
    <div class="config-section section-divider">
        <h4>üó∫Ô∏è Google Maps API Configuration</h4>
        <label for="googleMapsApiKey">Google Maps API Key:</label>
        <input type="password" id="googleMapsApiKey" placeholder="Enter your Google Maps API key">
        <div class="help-text">
            Required for getting latitude/longitude coordinates<br>
            <a href="https://developers.google.com/maps/documentation/geocoding/get-api-key" target="_blank" class="help-link">
                üìñ How to get an API key
            </a>
        </div>
    </div>
    
    <button id="authButton">üîë Authorize Google Sheets</button>
    <button id="saveConfig">üíæ Save Configuration</button>
    <button id="scrapeButton" disabled>üöÄ Scrape BPI Branches</button>
    
    <div id="authStatus" class="help-text"></div>
    <div id="configStatus" class="help-text"></div>
    
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
